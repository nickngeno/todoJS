<!doctype html>
<html lang="en">
  <head>
    <title>Todos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <header>
          <div class="fluid-container">
              <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                        <h2><span style="color: white;">TODOs</span> </h2>
                    </div>
                    <div class="col-md-6">
                        <form action="" class="form">
                            <input type="text" class="form-control" id="filter" placeholder="search">
                        </form>

                    </div>
                  </div>
                  
              </div>
          </div>
      </header>
      <main id="main">
          <div class="container">
              <div class="main-div">
                  <h2>Add Items</h2>
                  <form id="addForm" class="form-inline mb-3">
                      <input type="text" class="form-control mr-2" id="item" required>
                      <input type="submit" class="btn btn-dark" id="" value="submit">
                      <!-- <button class="btn btn-primary" type="submit">Add</button> -->
                  </form><hr>
                  <div class="item-list">
                    <h2>Item List</h2>
                    <ul id="item-list" class="list-group">
                        <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    </ul>
                </div>
              </div>
            
          </div>

      </main>
    
      <!-- main Js -->
      <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
